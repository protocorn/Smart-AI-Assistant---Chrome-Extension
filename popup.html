<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Settings</h1>
    <div class="toggle-container">
      <div class="setting-row">
        <label for="compose_email">Compose Emails:</label>
        <div class="toggle" id="compose_email-toggle">
          <div class="toggle-text-off">OFF</div>
          <div class="glow-comp"></div>
          <div class="toggle-button"></div>
          <div class="toggle-text-on">ON</div>
        </div>
      </div>
      <div class="setting-row">
        <label for="generate_reply">Generate Replies:</label>
        <div class="toggle" id="generate_reply-toggle">
          <div class="toggle-text-off">OFF</div>
          <div class="glow-comp"></div>
          <div class="toggle-button"></div>
          <div class="toggle-text-on">ON</div>
        </div>
      </div>
      <div class="setting-row">
        <label for="refine_text">Refine Text:</label>
        <div class="toggle" id="refine_text-toggle">
          <div class="toggle-text-off">OFF</div>
          <div class="glow-comp"></div>
          <div class="toggle-button"></div>
          <div class="toggle-text-on">ON</div>
        </div>
      </div>
      <div class="setting-row">
        <label for="summarize_thread">Summarize Threads:</label>
        <div class="toggle" id="summarize_thread-toggle">
          <div class="toggle-text-off">OFF</div>
          <div class="glow-comp"></div>
          <div class="toggle-button"></div>
          <div class="toggle-text-on">ON</div>
        </div>
      </div>
      <div class="setting-row">
        <label for="highlight_phrase">Highlight Phrases:</label>
        <div class="toggle" id="highlight_phrase-toggle">
          <div class="toggle-text-off">OFF</div>
          <div class="glow-comp"></div>
          <div class="toggle-button"></div>
          <div class="toggle-text-on">ON</div>
        </div>
      </div>
      <label for="categorize_email">Categorize Emails</label>
      <button id="categorize_email-toggle" class="action-button">
        Categorize Emails
      </button>
      <div class="setting-row">
        <label for="translation_api">Translation API:</label>
        <div class="toggle" id="translation_api-toggle">
          <div class="toggle-text-off">OFF</div>
          <div class="glow-comp"></div>
          <div class="toggle-button"></div>
          <div class="toggle-text-on">ON</div>
        </div>
      </div>
      <div class="dropdown" id="language-dropdown">
        <input type="text" id="language-search" placeholder="Search language...">
        <div class="dropdown-content" id="language-options">
          <!-- Language options will populate here -->
        </div>
      </div>
    </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
