<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Settings</h1>
    <div class="toggle-container">
      <div class="setting-row">
        <label for="feature1">Compose Emails:</label>
        <div class="toggle" id="feature1-toggle">
          <div class="toggle-text-off">OFF</div>
          <div class="glow-comp"></div>
          <div class="toggle-button"></div>
          <div class="toggle-text-on">ON</div>
        </div>
      </div>
      <div class="setting-row">
        <label for="feature2">Generate Replies:</label>
        <div class="toggle" id="feature2-toggle">
          <div class="toggle-text-off">OFF</div>
          <div class="glow-comp"></div>
          <div class="toggle-button"></div>
          <div class="toggle-text-on">ON</div>
        </div>
      </div>
      <div class="setting-row">
        <label for="feature3">Refine Text:</label>
        <div class="toggle" id="feature3-toggle">
          <div class="toggle-text-off">OFF</div>
          <div class="glow-comp"></div>
          <div class="toggle-button"></div>
          <div class="toggle-text-on">ON</div>
        </div>
      </div>
      <div class="setting-row">
        <label for="feature4">Summarize Threads:</label>
        <div class="toggle" id="feature4-toggle">
          <div class="toggle-text-off">OFF</div>
          <div class="glow-comp"></div>
          <div class="toggle-button"></div>
          <div class="toggle-text-on">ON</div>
        </div>
      </div>
      <div class="setting-row">
        <label for="feature5">Highlight Phrases:</label>
        <div class="toggle" id="feature5-toggle">
          <div class="toggle-text-off">OFF</div>
          <div class="glow-comp"></div>
          <div class="toggle-button"></div>
          <div class="toggle-text-on">ON</div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
