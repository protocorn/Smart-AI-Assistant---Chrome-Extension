<!DOCTYPE html>
<html>
<head>
  <title>Email Assistant</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Compose Email</h3>
  <input type="text" id="prompt" placeholder="Enter prompt for email" />
  <button id="generateEmail">Generate Email</button>
  <h4>Subject:</h4>
  <input type="text" id="subject" disabled />
  <h4>Body:</h4>
  <textarea id="body" disabled rows="6"></textarea>
  <script src="popup.js"></script>
</body>
</html>
